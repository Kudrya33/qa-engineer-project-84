# functional ------------------------------------------------------------------------------------------------------

- summary: |
    В карточке товара отображается не вся информация для пользователя
  environment: |
    Google Chrome Версия: 140.0.7339.128 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro ver 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://products-store-ru.hexlet.app/
    2. Перейти в карточку товара
  expected-result: |
    В карточке должна отобразиться полная информация о товаре
  actual-result: |
    В карточке не отображаются гарантийные сроки и почта для связи с производителем


# non-functional --------------------------------------------------------------------------------------------------

- summary: |
    Сайт не удобен для использования
  environment: |
    Google Chrome Версия: 140.0.7339.128 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro ver 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://products-store-ru.hexlet.app/
    2. Оцениваем визуальное оформление
  expected-result: |
    Сайт должен быть удобен для использования
  actual-result: |
    Нет навигации по сайту, нет возможности зарегистрировать пользователя, сайт первично открывается на английском языке,
    нет нумерации страниц при просмотре товара, цены только в долларах, при смене языка на английский нет флага страны,
    в строке максимальная цена написаны рандомные числы, нет визуального оформления вкладки корзины и магазина

- summary: |
    Сайт медленно загружается
  environment: |
    Google Chrome Версия: 140.0.7339.128 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro ver 22H2
  steps-to-reproduce: |
    1. Открыть в браузере DevTool
    2. Зайти на страницу https://products-store-ru.hexlet.app/
    3. В DevTool открыть вкладку Network
  expected-result: |
    Сайт должен загрузиться менее чем за 10ms
  actual-result: |
    При быстрой загрузке сайта в консоли появляется ошибка Incorrect use of <label for=FORM_ELEMENT>, при долгой загрузке сайта появляются ошибки 
    GET https://cdn.dummyjson.com/product-images/furniture/bedside-table-african-cherry/thumbnail.webp net::ERR_CONNECTION_RESET тайминг 23.43s
    Ошибка файла thumbnail.webp

