- summary: |
    Сайт не переводится на русский язык
  environment: |
    Google Chrome Версия: 140.0.7339.128 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro ver 22H2
  steps-to-reproduce: |
    1. Зайти на страницу https://products-store-ru.hexlet.app/
    2. Изменить значение Language на Russian
  expected-result: |
    Все надписи должны перевестись на русский язык
  actual-result: |
    Цены указаны в долларах а не в рублях, не перевелись вкладки (Магазин, Корзина, Язык), не перевелись категории товаров

